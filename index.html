<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula Matemática</title>
</head>
<body>
    <h1>Mi Fórmula Matemática</h1>
    
    <!-- Utilizando el elemento math para la fórmula -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>a</mi>
            <mo>+</mo>
            <mi>b</mi>
            <mo>=</mo>
            <mi>c</mi>
        </mrow>
    </math>

</body>
</html>

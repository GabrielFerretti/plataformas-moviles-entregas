<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
</head>
<body>
    <h1>Calculadora Matemática</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Ingrese el primer número">

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Ingrese el segundo número">

    <label for="operacion">Seleccione la operación:</label>
    <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function calcular() {
            // Obtener los valores ingresados por el usuario
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operacion = document.getElementById("operacion").value;
            var resultado;

            // Realizar la operación seleccionada
            if (operacion === "suma") {
                resultado = num1 + num2;
            } else if (operacion === "resta") {
                resultado = num1 - num2;
            } else if (operacion === "multiplicacion") {
                resultado = num1 * num2;
            } else if (operacion === "division") {
                if (num2 !== 0) {
                    resultado = num1 / num2;
                } else {
                    resultado = "Error: No se puede dividir por cero";
                }
            } else {
                resultado = "Operación no válida";
            }

            // Mostrar el resultado en la página
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1 class="h1">Editor de Texto</h1>
        <p class="lead">Escribe y edita tu texto aqu√≠:</p>

        <textarea id="editor" rows="10" cols="50"></textarea>

        <div class="mt-2">
            <button id="guardar" class="btn btn-primary">Guardar</button>
            <button id="limpiar" class="btn btn-secondary">Limpiar</button>
        </div>
    </div>

    <script>
        const editorTextArea = document.getElementById('editor');
        const guardarButton = document.getElementById('guardar');
        const limpiarButton = document.getElementById('limpiar');

        guardarButton.addEventListener('click', () => {

            const contenido = editorTextArea.value;

            alert('Contenido guardado:\n' + contenido);
        });

        limpiarButton.addEventListener('click', () => {
            editorTextArea.value = '';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
